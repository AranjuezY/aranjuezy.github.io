        <h2 id="1-引言">1. 引言</h2>
<p><code>perf</code>是2009年Linux内核中引入的一个性能分析工具，最初用于Linux的性能计数器子模块。现代的<code>perf</code>可以用来跟踪和分析CPU使用率、内存访问、缓存命中率、I/O操作、上下文切换、函数调用频率、硬件事件、软件事件和内核事件等多种性能指标。</p>
